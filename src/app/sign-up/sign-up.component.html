
<div class="signup_page">
    <nav class="navbar navbar-light">
        <div class="container nav_bar">
            <a class="navbar-brand" href="#">
            <img
                src="../../assets/logo.png"
                alt=""
                loading="lazy"
            />
            </a>
        </div>
    </nav>
    <div *ngIf="!otp_sent" class="row">
        <div class="col-md-7">
            <div class="container">
                <div class="row entry_text">
                    <div class="col-md-12">
                        <h1 class="welcome_title">WELCOME!</h1>
                    </div>
                
                    <div class="col-md-12">
                        <p class="description">
                            <u>SIGN-UP IN CRED MANTRA</u>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="container signup_box">
                <div class="row signup_title">
                    <h4 class="title">SIGN UP</h4>
                </div>
                <div class="row phone_details">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput >
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Mobile Number</mat-label>
                        <input matInput placeholder="+91----------" >
                    </mat-form-field>
                </form>
                <br>
                <button mat-raised-button color="primary">SEND OTP</button>
                <br><br><br>
                    <div class="divider"> or </div>
                <br><br><br>
                <button mat-raised-button color="primary">continue with google</button>
                </div>
                
            </div>
        </div>
    </div>
    <div *ngIf="otp_sent">
        <div class="card col-md-4 col-sm-6">
            <div class="card-body">
                <h5 class="card-title">Verify Mobile Number</h5>
                <h5 class="card-subtitle mb-2 text-muted">we have sent OTP to +91-xxxxxxxxxx </h5>
                <form class="otp-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>OTP</mat-label>
                        <input matInput >
                    </mat-form-field>
                </form>
                <h5 class="card-subtitle mb-2 text-muted resend">Did not receive? Resend OTP</h5>
                <button mat-raised-button color="primary">Submit</button>
            </div>
        </div>
    </div>

            
</div>
