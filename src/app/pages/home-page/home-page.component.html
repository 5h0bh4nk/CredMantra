<div class="home">
    <app-navbar></app-navbar>
    <div class="screen_1">
      <div class="row" style="margin-bottom: 5%;">
        <div class="col-md-6 text">
          <h1 class="header">Avail Instant loan</h1>
          <h2 class="sub_header">Ranges from 2k to 20L</h2>
          <h2 class="sub_header">with <span>CREDMANTRA</span> </h2>
          <p> 
          </p>
            <a routerLink="/services" class="btn btn-primary start">Get Started</a>
            <a (click)="goToScreen2()" class="btn btn-primary explore">Explore</a>
        </div>
        <div class="col-md-6 page_1" style="text-align: center;">
          <img src="../../../assets/home_page_anim.png" id="screen1_img">
        </div>
      </div>
    </div>
    <div class="screen_2" id="screen2">
        <div class="row frame_up">
            <img src="../../../assets/up_frame.png">
        </div>
        <div class="row content ">
            <div class="col-md-3 ">
                <h1 class="black" style="padding-top:25%"> THREE QUICK </h1>
                <h1><span class="pink"> STEPS </span></h1>
                <h1 class="black"> TO GET LOANS </h1>
            </div>
            <div class="col-md-3 cards">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/apply.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">EASY APPLY</h5>
                </div>
                </div>
            </div>
            <div class="col-md-3 cards">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/application.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">SIMPLE APPLICATION</h5>
                </div>
                </div>
            </div>
            <div class="col-md-3 cards">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/connect.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">GET QUICK RESPONSE</h5>
                </div>
                </div>
            </div>
        </div>
        <div class="row frame_down">
            <img src="../../../assets/down_frame.png">
        </div>
    </div>
    <div class="screen_3">
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-6" style="text-align-last: auto;margin-top: inherit;">
                <img src="../../../assets/rocket.png">
            </div>
            <div class="col-md-4 request_form" style="margin-top: inherit;">
                <div class="row">
                    <h2 class="black">REQUEST A CALL</h2>
                </div>
                <form class="mob_name">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                    </div>
                </form>
                <div class="row" style="display: flex;justify-content: center;">
                    <button class="btn btn-primary start">Get Started</button>
                </div>  
            </div>
        </div>
    </div>
    <div class="screen_4">
        <div class="row">
            <h1 class="screen_4_header"> OUR SERVICES </h1>
        </div>
        <div class="row services" >
            <div class="back_rectangle" *ngFor="let service of ourServices">
                <div class="front_rectnagle" style="display:flex;flex-direction: column;justify-content: center;text-align: center;">
                    <img src="{{service.imageLink}}" alt="cred" style="
                        height: 100px;
                        width: 100px;
                        margin: auto;
                    ">
                    <br>
                    <h4 style="margin: auto; font-weight: bolder"> {{service.header}} </h4>
                    <br>
                    <p style="margin: auto" class="service_p"> {{service.desc}} </p>
                </div>            
            </div>
        </div>
        <br><br>
    </div>
    <div class="screen_5">
        <div class="row">
            <h1 class="screen_5_header"> OUR PARTNERS </h1>
        </div>
        <div class="row partners">
            <div class="col-md-3 partner">
                <img src="../../../assets/bajaj.avif">
            </div>
            <div class="col-md-3 partner">
                <img src="../../../assets/fullerton.webp">
            </div>
        <!--/div>
        <div class="row partners"-->
            <div class="col-md-3 partner">
                <img src="../../../assets/lendingkart.jpg">
            </div>
            <div class="col-md-3 partner">
                <img src="../../../assets/faircent.webp">
            </div>
        </div>
    </div>
    <div class="screen_6">
        <div class="row">
            <h1 class="screen_4_header"> OUR VALUES </h1>
        </div>
        <div class="row values">
            <div *ngFor="let value of values" style="width:300px; height:350px; margin: 50px" >
                <div class="back">
                    <img style="width:212px; height:212px;" src="{{value.imageLink}}" alt="value">
                </div>
                <h4 style="margin: auto; font-weight: bolder;font-size: 25px; padding: 20px"> {{value.title}} </h4>
            </div>
        </div>
    <app-footer></app-footer>
</div>
<button *ngIf="isShow" (click)="gotoTop()">ðŸ‘†</button>
