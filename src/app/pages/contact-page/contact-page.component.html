<div class="contact_page">
<app-navbar></app-navbar>
<div class="container-flex">
    <div class="row">
        <h1> GET IN TOUCH </h1>
    </div>
    <div class="row content">
        <div class="col-md-6 msg_box">
            <h3>Send us a message</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mobile">Mobile</label>
                        <input type="number" class="form-control" id="mobile" placeholder="+91 XXXXXXXXX">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="3" id="message"></textarea>
                </div>
                <div class="submit_btn">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <div class="contact_info">
                <h3>Contact Us</h3>
                <div class="info">
                    <img src="../../../assets/map_icon.png" alt="contact_us"> <p> xyz,lorem epsum </p>
                </div>
                <div class="info">
                    <img src="../../../assets/email_icon.png" alt="contact_us"> <p> xyz@gmail.com </p>
                </div>
                <div class="info">
                    <img src="../../../assets/telephone_icon.png" alt="contact_us"> <p> +91 1234567890 </p>
                </div>
            </div>
            <div class="contact_info_map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14193.388213869459!2d78.0081215!3d27.208251599999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1673554907639!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>
</div>
