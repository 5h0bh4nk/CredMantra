<div class="contact_page">
<app-navbar></app-navbar>
<div class="container-flex">
    <div class="row">
        <h1> GET IN TOUCH </h1>
    </div>
    <div class="row content">
        <div class="col-md-6 msg_box">
            <h3>Send us a message</h3>
            <form [formGroup]="queryDetails">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mobile">Mobile</label>
                        <input type="number" class="form-control" id="mobile" formControlName="phone" placeholder="+91 XXXXXXXXX">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="3" id="message" formControlName="message"></textarea>
                </div>
                <div class="submit_btn">
                    <button type="submit" class="btn btn-default" on-click="onSubmit()" >Submit</button>
                    <br>
                    <div>{{ htmlStr }}</div>
                </div>
            </form>
        </div>
        <div class="col-md-5 contact">
            <div class="contact_info">
                <h3>Contact Us</h3>
                <div class="info">
                    <img src="../../../assets/map_icon.png" alt="contact_us"> <p> CRED MANTRA 
Plot number 791 udyog vihar 5 Gurgaon Haryana
122016 </p>
                </div>
                <div class="info">
                    <img src="../../../assets/email_icon.png" alt="contact_us"> <p> Info@credmanta.com </p>
                </div>
                <div class="info">
                    <img src="../../../assets/telephone_icon.png" alt="contact_us"> <p> 01244232917 </p>
                </div>
            </div>
            <div class="contact_info_map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.245909560345!2d77.08282531489027!3d28.502248282469303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1943f852d12b%3A0x8c2f4c284cfc0bff!2s791%2C%20Phase%20V%2C%20Udyog%20Vihar%2C%20Sector%2019%2C%20Gurugram%2C%20Haryana%20122008!5e0!3m2!1sen!2sin!4v1679553070471!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
